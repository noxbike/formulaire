<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>

    <div class='contact-me'>
      <div id="formulaire">
        <div id='message-error'></div>
        <form method='' action=''>
          <h3>Contact Me</h3>
          <input class='nom' name='nom' type="text" placeholder="Nom"/>
          <input class='email' name='email' type='email' placeholder="Email"/>
          <textarea class='message' name='message' type='text' placeholder="Message" rows='8' cols='22'></textarea>
          <!-- captcha a ajoutÃ© -->
          <div>
            <button id='submit' class='btn btn-primary' type="submit">Envoyer</button>
          </div>
        </form>
      </div>
      <div class='social-network'>
        <h3>You can follow me here</h3>
        <a class="btn btn-block btn-social btn-lg btn-facebook" href='#'>
          <i class="fa fa-facebook"></i>
          Follow me on Facebook
        </a>
        <a class="btn btn-block btn-social btn-lg btn-linkedin" href='#'>
          <i class="fa fa-linkedin"></i>
          Follow me on Linkedin
        </a>
        <a class="btn btn-block btn-social btn-lg btn-github" href='#'>
          <i class="fa fa-github"></i>
          Follow me on Github
        </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="function.js"></script>
    <script src="script.js"></script>
  </body>
</html>
